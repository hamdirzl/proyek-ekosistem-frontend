<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Autentikasi...</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #f8f9fa; color: #6c757d; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login berhasil!</h1>
        <p>Anda sedang diarahkan...</p>
    </div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('accessToken');
            const refreshToken = params.get('refreshToken');

            if (accessToken && refreshToken) {
                sessionStorage.setItem('jwt_access_token', accessToken);
                localStorage.setItem('jwt_refresh_token', refreshToken);
                window.location.replace('/index.html');
            } else {
                alert('Autentikasi Google gagal. Silakan coba lagi.');
                window.location.replace('/auth.html');
            }
        };
    </script>
</body>
</html>
