</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html">HAMDI RIZAL</a></div>
        <nav>
    <ul class="nav-links">
        <li class="nav-close-button"><button>&times;</button></li>

        <span></span>
        <span></span>
        <span></span>
    </button>
</nav>
    </header>

    <main class="page-container">
        <div class="auth-container">
            <div id="login-section">
                <h2 class="section-title">Login</h2>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="button-pintu">Login</button>
                </form>
                <p class="auth-toggle">Belum punya akun? <a href="#" id="show-register">Registrasi di sini</a></p>
            </div>

            <div id="register-section" class="hidden">
                <h2 class="section-title">Registrasi</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password (min. 6 karakter)</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="button-pintu">Registrasi</button>
                </form>
                 <p class="auth-toggle">Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
            </div>
            
            <div id="auth-message"></div>
        </div>
    </main>

</body>
