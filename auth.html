    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html">HAMDI RIZAL</a></div>
        <nav>
            <ul class="nav-links">
                <li><a href="portfolio.html">Portofolio</a></li>
                <li><a href="tools.html">Tools Hamdi</a></li>
                <li><a href="arena.html">Arena Game</a></li>
                <li><a href="jurnal.html">Jurnal</a></li>
                <li><button id="about-button" class="nav-button">Tentang Saya</button></li>
                <li><a href="auth.html" class="login-button">Login</a></li>
            </ul>
            <button class="hamburger" aria-label="Buka menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="page-container">
        <div data-aos="zoom-in">
            <div class="auth-container form-container">
                <h1 id="auth-title" class="page-title" style="margin-bottom: var(--space-lg);">Login</h1>
                
                <div id="login-section">
                    <form id="login-form" class="auth-form" action="javascript:void(0);">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-container">
                                <input type="password" id="login-password" name="password" required autocomplete="current-password">
                                <span class="toggle-password"></span>
                            </div>
                        </div>
                        <button type="submit" class="button-pintu">Login</button>
                    </form>
                    <p class="auth-toggle" style="margin-top: 1rem; margin-bottom: 1rem;"><a href="forgot-password.html">Lupa Password?</a></p>
                    <p class="auth-toggle">Belum punya akun? <a href="#" id="show-register">Registrasi di sini</a></p>
                </div>

                <div id="register-section" class="hidden">
                    <form id="register-form" class="auth-form" action="javascript:void(0);">
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" name="email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password (min. 6 karakter)</label>
                            <div class="password-container">
                                <input type="password" id="register-password" name="password" required minlength="6" autocomplete="new-password">
                                <span class="toggle-password"></span>
                            </div>
                        </div>
                        <button type="submit" class="button-pintu">Registrasi</button>
                    </form>
                     <p class="auth-toggle">Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
                </div>

                <div id="auth-message" class="message-box hidden"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
