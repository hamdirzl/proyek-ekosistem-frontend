  <header class="navbar">
    <div class="logo"><a href="index.html">HAMDI RIZAL</a></div>

        </ul>
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
</header>

    <main class="page-container" id="dashboard-main">
        <div class="dashboard-header" data-aos="fade-down">
            <h1>Dasbor Pribadi</h1>
            <p>Selamat datang kembali, <strong id="user-email">...</strong>!</p>
        </div>

        <section class="tool-section" data-aos="fade-up">
            <h2 class="section-title">Bagaimana Perasaanmu Hari Ini?</h2>
            <form id="mood-form" class="auth-form">
                <div class="form-group">
                    <label>Pilih Mood:</label>
                    <div class="mood-options">
                        <input type="radio" name="mood" value="5" id="mood-5" required><label for="mood-5">😁 Sangat Baik</label>
                        <input type="radio" name="mood" value="4" id="mood-4"><label for="mood-4">🙂 Baik</label>
                        <input type="radio" name="mood" value="3" id="mood-3"><label for="mood-3">😐 Biasa Saja</label>
                        <input type="radio" name="mood" value="2" id="mood-2"><label for="mood-2">😕 Kurang Baik</label>
                        <input type="radio" name="mood" value="1" id="mood-1"><label for="mood-1">😥 Buruk</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mood-notes">Catatan (opsional):</label>
                    <textarea id="mood-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="button-pintu">Simpan Mood</button>
            </form>
            <div id="mood-message"></div>
        </section>

        <section class="history-section" data-aos="fade-up" data-aos-delay="100">
            <h2 class="section-title">Riwayat Mood Anda</h2>
            <ul id="mood-history" class="mood-history-list">
                <p id="loading-moods">Memuat riwayat...</p>
            </ul>
        </section>

    </main>
