<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pribadi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html">HAMDI RIZAL</a></div>
        <nav>
            <ul class="nav-links">
                <li><button id="logout-button" class="login-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="page-container" id="dashboard-main">
        <div class="dashboard-header">
            <h1>Dasbor Pribadi</h1>
            <p>Selamat datang kembali, <strong id="user-email">...</strong>!</p>
        </div>

        <section class="tool-section">
            <h2 class="section-title">Bagaimana Perasaanmu Hari Ini?</h2>
            <form id="mood-form" class="auth-form">
                <div class="form-group">
                    <label>Pilih Mood:</label>
                    <div class="mood-options">
                        <label><input type="radio" name="mood" value="5" required> 😁 Sangat Baik</label>
                        <label><input type="radio" name="mood" value="4"> 🙂 Baik</label>
                        <label><input type="radio" name="mood" value="3"> 😐 Biasa Saja</label>
                        <label><input type="radio" name="mood" value="2"> 😕 Kurang Baik</label>
                        <label><input type="radio" name="mood" value="1"> 😥 Buruk</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mood-notes">Catatan (opsional):</label>
                    <textarea id="mood-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="button-pintu">Simpan Mood</button>
            </form>
            <div id="mood-message"></div>
        </section>

        <section class="history-section">
            <h2 class="section-title">Riwayat Mood Anda</h2>
            <ul id="mood-history" class="mood-history-list">
                <p id="loading-moods">Memuat riwayat...</p>
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 HAMDI RIZAL. Ekosistem Digital Pribadi.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
