<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Jurnal - HAMDI RIZAL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* Style khusus untuk halaman detail */
        .jurnal-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-md);
        }
        .jurnal-detail-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: var(--space-lg);
            border: 1px solid var(--border-color);
        }
        .jurnal-detail-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-h1);
            color: #ffffff;
            margin-bottom: var(--space-md);
            line-height: 1.3;
        }
        .jurnal-detail-meta {
            color: var(--text-muted-color);
            margin-bottom: var(--space-lg);
            font-family: var(--font-body);
        }
        .jurnal-detail-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-muted-color);
            margin-bottom: var(--space-lg);
        }
        #loading-indicator {
            text-align: center;
            color: var(--text-muted-color);
            padding: var(--space-xxl) 0;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href="index.html" class="logo-desktop">HAMDI<br>RIZAL</a>
            <a href="index.html" class="logo-mobile">HAMDI RIZAL</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li id="nav-dasbor" style="display: none;"><a href="dashboard.html"><span>Dasbor</span></a></li>
                <li><a href="portfolio.html"><span>Portofolio</span></a></li>
                <li><a href="jurnal.html"><span>Jurnal</span></a></li>
                <li><a href="arena.html"><span>Arena Game</span></a></li>
                <li><a href="tools.html"><span>Tools Hamdi</span></a></li>
                <li><button id="about-button" class="nav-button"><span>Tentang Saya</span></button></li>
                <li id="nav-login"><a href="auth.html" class="login-button">Login</a></li>
                <li id="nav-logout" class="nav-logout-item" style="display: none;"><button id="logout-button-nav" class="button-pintu"><span>Logout</span></button></li>
            </ul>
            <button class="hamburger">
                <span></span><span></span><span></span>
            </button>
        </nav>
    </header>

    <main id="main-content" class="page-container" style="display: none;">
        <div class="jurnal-detail-container" data-aos="fade-up">
            <h1 id="jurnal-title" class="jurnal-detail-title"></h1>
            <p id="jurnal-meta" class="jurnal-detail-meta"></p>
            <img id="jurnal-image" src="" alt="Gambar Jurnal" class="jurnal-detail-image">
            <div id="jurnal-content" class="jurnal-detail-content"></div>
        </div>
    </main>
    <div id="loading-indicator">
        <p>Memuat detail jurnal...</p>
    </div>

    <div id="about-modal" class="modal-overlay hidden">
        </div>
    <div id="menu-overlay" class="menu-overlay"></div>
    
    <footer>
       </footer>
    
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });
    </script>
</body>
</html>
