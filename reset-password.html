    <main class="page-container">
        <div data-aos="zoom-in">
            <h1 class="page-title">Reset Password Anda</h1>
            <p class="page-subtitle">Masukkan password baru Anda di bawah ini.</p>
            <div class="auth-container">
                <form id="reset-form" class="auth-form">
                    <div class="form-group">
                        <label for="reset-password">Password Baru</label>
                        <div class="password-container">
                            <input type="password" id="reset-password" required minlength="6">
                            <span class="toggle-password" id="toggle-reset-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Password Baru</label>
                         <div class="password-container">
                            <input type="password" id="confirm-password" required>
                            <span class="toggle-password" id="toggle-confirm-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="button-pintu">Ubah Password</button>
                </form>
                <div id="auth-message" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </main>
