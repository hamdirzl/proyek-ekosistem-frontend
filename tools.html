<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - HAMDI RIZAL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html">HAMDI RIZAL</a></div>
        <nav>
            <ul class="nav-links">
                <li><a href="portfolio.html">Portofolio</a></li>
                <li><a href="tools.html">Tools Hamdi</a></li>
                <li><a href="arena.html">Arena Game</a></li>
                <li><a href="jurnal.html">Jurnal</a></li>
                <li><button id="about-button" class="nav-button">Tentang Saya</button></li>
                <li><a href="auth.html" class="login-button">Login</a></li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="page-container">
        <div data-aos="fade-down">
            <h1 class="page-title">Tools Hamdi</h1>
            <p class="page-subtitle">Kumpulan perkakas digital gratis untuk membantu pekerjaan Anda.</p>
        </div>
        
        <div id="login-prompt" class="hidden" style="text-align: center; padding: 2rem; background-color: var(--card-bg-color); border-radius: 12px; margin-bottom: var(--space-lg);">
            <p>Anda harus <a href="auth.html" style="color: var(--accent-color);">login</a> untuk menggunakan semua perkakas di halaman ini.</p>
        </div>

        <section id="tool-selection-wrapper" class="hidden" data-aos="fade-up">
             <div class="tool-selection-menu">
                <button id="show-shortener-btn" class="button-pintu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-link" style="margin-right: 8px;"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    Peramping Tautan
                </button>
                <button id="show-converter-btn" class="button-pintu">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw" style="margin-right: 8px;"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Konverter File
                </button>
                <button id="show-remover-btn" class="button-pintu">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-crop" style="margin-right: 8px;"><path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path><path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path></svg>
                    Hapus Background
                </button>
            </div>
        </section>

        <div id="all-tools-container" class="hidden">
            <div id="shortener-wrapper" style="display: none;">
                </div>
            
            <div id="converter-container" style="display: none;">
                </div>

            <div id="remover-wrapper" style="display: none;">
                 <section class="tool-section" data-aos="fade-up">
                    <h2 class="section-title">Perkakas: Hapus Background Gambar</h2>
                    <form id="remover-form">
                        <div class="form-group">
                            <label for="image-remover-input" style="display: block; margin-bottom: 0.5rem;">Pilih File Gambar (PNG/JPG)</label>
                            <input type="file" id="image-remover-input" name="imageFile" required accept="image/png, image/jpeg" style="padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; width: 100%; background-color: #2a2a2a; color: var(--text-color);">
                        </div>
                        <button type="submit" class="button-pintu" style="margin-top: 1.5rem; width: 100%;">Hapus Background!</button>
                    </form>
                    <div id="remover-message" style="margin-top: 1rem; text-align: center;"></div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        </footer>
    
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init({duration: 800, once: true});</script>
</body>
</html>
